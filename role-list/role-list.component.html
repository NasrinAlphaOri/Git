<div class="page-layout blank p-12" appPerfectScrollbar>
    <div fxLayout="row" fxLayoutAlign="end" style="margin:5px">
        <button mat-raised-button color="accent" type="submit" (click)="CheckUserLogin()">Add</button>
    </div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <div class="grid-loading-shadow" *ngIf="isLoadingResults || isRateLimitReached">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

        </div>
        <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> <b>Id</b></th>
                <td mat-cell *matCellDef="let row">{{row.Id}}</td>
            </ng-container>

            <ng-container matColumnDef="names">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear><b>Names</b></th>
                <td mat-cell *matCellDef="let row">{{row.Names}}</td>
            </ng-container>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <div class="grid-loading-shadow" *ngIf="isLoadingResults || isRateLimitReached">
                    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

                </div>
                <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear
                    matSortDirection="asc">
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef> <b>Id</b></th>
                        <td mat-cell *matCellDef="let row">{{row.Id}}</td>
                    </ng-container>

                    <ng-container matColumnDef="names">
                        <th mat-header-cell *matHeaderCellDef><b>Names</b></th>
                        <td mat-cell *matCellDef="let row">{{row.Names}}</td>
                    </ng-container>

                    <ng-container matColumnDef="CreatedDate" aria-placeholder="YYYY-MM-DD">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear><b>
                                CreatedDate
                            </b>
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.CreatedDate | date}}</td>
                    </ng-container>

                    <ng-container matColumnDef="IsActive">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            <b>
                                IsActive
                            </b>
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.IsActive?'Yes':'No'}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="resultsLength" [pageSize]="30">
                </mat-paginator>
            </div>

    </div>
